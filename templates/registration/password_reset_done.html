{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link href="{% static 'img/favicon.svg' %}" rel="icon">
    <title>Pulso Digital | Recuperación de contraseña</title>
    <link rel="stylesheet" href="{% static 'css/password_reset_done.css' %}">
</head>

<body>
    <div class="left-section"></div>

    <div class="right-section">
    <div class="login-container">
        
        <h2 class="titulo-reset">
        <span class="pulso">PULSO</span> <span class="digital">DIGITAL</span>
        </h2>
        <img src="{% static 'img/correo.png' %}" alt="Correo enviado" class="correo-img" />
        <p class="texto-negrita">¡Te enviamos un correo electrónico para recuperar tu contraseña!</p>
        <p class="texto-chico-gris">Por favor, revisá tu casilla (correo).</p>



    {% if messages %}
    <div class="error-messages">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}

        <a href="{% url 'apps.usuarios:password_reset' %}" class="login-btn">REENVIAR CORREO ELECTRÓNICO</a>


    
</div>
</body>

</html>
