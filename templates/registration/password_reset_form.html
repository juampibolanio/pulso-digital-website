<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>password_reset_form</h1>

    <h2>Resetear contraseña</h2>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Enviar correo electrónico</button>
    </form>

    <section>
        <div class="container" style="margin-top: 350px">
            <div class="messages">
                {% for message in messages %}
                    <table{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
