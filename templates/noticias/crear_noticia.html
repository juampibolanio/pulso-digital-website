{% extends 'base.html' %} 
{% load static %}    

{% block titulo %}Pulso Digital | Crear noticia{% endblock %}

{% block extra_css %}     
<link rel="stylesheet" href="{% static 'css/noticias.css' %}"> 
{% endblock %}  

{% block contenido %} 
<div class="container crear-noticia">
    <h1>CREAR NOTICIA</h1>             
    <form method="POST" enctype="multipart/form-data">                 
        {% csrf_token %}                 
        
        <!-- Campos del formulario Django -->
        {{ form.as_p }}                          
        
        <!-- Campo de imágenes personalizado -->
        <div class="form-group">
            <label for="imagenes">Subir imágenes:</label>                 
            <input type="file" name="imagenes" multiple required accept="image/*">
            <div class="file-description">
                Elija todas las imágenes que desea subir (formatos: JPG, PNG, GIF)
            </div>
        </div>
        
        <button type="submit">
            <span>Crear Noticia</span>
        </button>             
    </form>     
</div> 
{% endblock %}
