{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>NOTICIAS | ELIMINAR</title>
</head>
<body>
    <div class="container">
        <h1>¿Estás seguro que deseas eliminar la noticia?</h1>
        <hr>
        <p><strong>Nombre: </strong><small>{{noticia.titulo}}</small></p>
        <p><strong>Descripcion: </strong><small>{{noticia.contenido}}</small></p>
        <p><strong>Autor: </strong><small>{{noticia.autor}}</small></p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
    </div>
</body>
</html>
