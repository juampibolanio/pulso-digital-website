{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro - Pulso Digital</title>
        <link rel="stylesheet" href="{% static 'css/registro_estilos.css' %}">
        <link href="{% static 'img/favicon.svg' %}" rel="icon">
    </head>

<body>
    <div class="left-section">

    </div>

    <div class="right-section">
        <div class="register-container">

        <div class="Pulso-titulo">
            <h1>
                <span class="pulso">PULSO</span> <span class="digital">DIGITAL</span>
            </h1>
        </div>

            <h2>REGISTRARSE</h2>    
            <div class="section-title">
                <div class="line"></div>
                    <h2 style="text-align:center;">Con tu email</h2>
                <div class="line"></div>
            </div>

    {% if messages %}
    <div class="error-messages">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group2">
                <input type="email" name="email" placeholder="Email*" required />
            </div>

            <div class="form-group2">
                <input type="password" name="password1" placeholder="Contraseña*" required />
            </div>

            <div class="form-group2">
                <input type="password" name="password2" placeholder="Confirmar contraseña" required />
            </div>

            <div class="form-group2">
                <input type="text" name="username" placeholder="Nombre de usuario*" required />
            </div>

            <button type="submit" class="register-btn">Registrarse</button>    
        </form>

            <div class="register">
                <p>Ya tienes una cuenta? <a href="{% url 'apps.usuarios:login' %}">Iniciar sesión</a></p>
            </div>

            <div class="terminos">
                <p>
                    Registrándote aceptas los siguientes 
                    <a href="{% url 'apps.noticias:terminos_condiciones' %}" target="_blank" class="terminos-link">Términos y Condiciones</a>
                </p>
            </div>

    </body>
</html>
