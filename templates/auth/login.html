{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{% static 'img/favicon.svg' %}" rel="icon">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>Pulso Digital | Iniciar sesión</title>
</head>

<body>

  <div class="left-section">
  </div>

  <div class="right-section">
    <div class="login-container">
      <h2>INICIAR SESIÓN</h2>
      <p style="text-align:center;">en <strong>Pulso Digital</strong></p>

      <!-- Mostrar mensajes de error -->
      {% if messages %}
      <div class="error-messages">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}

      <!-- Formulario de login -->
      <form method="post">
        {% csrf_token %}

        <div class="form-group2">
          <input type="text" name="username" placeholder="Nombre de usuario*" required />
        </div>

        <div class="form-group2">
          <input type="password" name="password" placeholder="Contraseña*" required />
        </div>

        <div class="forgot-password">
          <a href="{% url 'apps.usuarios:password_reset' %}">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="login-btn">Iniciar Sesión</button>
      </form>

      <div class="register">
        ¿No tenes cuenta aún? <a href="{% url 'apps.usuarios:register' %}">REGISTRATE</a>
      </div>
    </div>
  </div>
</body>

</html>
