<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pulso Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .left-section {
      flex: 1;
      background: url('robot.jpg') no-repeat center center;
      background-size: cover;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 40px;
    }

    .left-section h1 {
      font-size: 48px;
      margin: 0;
    }

    .left-section h1 span {
      color: #0089d0;
    }

    .left-section p {
      margin: 8px 0 0;
      font-size: 18px;
    }

    .right-section {
      flex: 1;
      background-color: #e0e0e0;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 100%;
      max-width: 360px;
    }

    .login-container h2 {
      text-align: center;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1f2b3a;
      color: white;
      border: none;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .social-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      background: #aaa;
      position: absolute;
      top: 50%;
      width: 40%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      background: #e0e0e0;
      padding: 0 10px;
    }

    .form-group {
      margin: 12px 0;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #0089d0;
      border-radius: 4px;
    }

    .forgot-password {
      font-size: 14px;
      margin-top: 5px;
      text-align: left;
    }

    .forgot-password a {
      color: #000;
      text-decoration: none;
    }

    .login-btn {
      margin-top: 20px;
      background-color: #1f2b3a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .register {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }

    .register a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-section {
        height: 40vh;
        padding: 20px;
        align-items: flex-start;
      }

      .right-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="left-section">
    <div>
      <h1>Pulso <span>Digital</span></h1>
      <p>Descubrí avances en robótica e inteligencia artificial</p>
    </div>
  </div>

  <div class="right-section">
    <div class="login-container">
      <h2>INICIAR SESIÓN</h2>
      <p style="text-align:center;">Con tus redes sociales</p>

      <button class="social-btn">
        <img src="google-icon.png" alt="Google"> Iniciar sesión con Google
      </button>

      <button class="social-btn">
        <img src="facebook-icon.png" alt="Facebook"> Iniciar sesión con Facebook
      </button>

      <div class="divider"><span>Ó con tu Email</span></div>

      <div class="form-group">
        <input type="email" placeholder="Email*" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Contraseña*" />
      </div>

      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button class="login-btn">Iniciar Sesión</button>

      <div class="register">
        ¿No tenes cuenta aún? <a href="#">REGISTRATE</a>
      </div>
    </div>
  </div>
</body>
</html>
